<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
     <!-- Bootstrap -->
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
     <link rel="stylesheet" href="../css/my-style.css">
         <!-- Font Awesome -->
         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
         <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
         <link rel="stylesheet" href="https://cdn.materialdesignicons.com/3.6.95/css/materialdesignicons.min.css">
     
         <!-- Customized Bootstrap Stylesheet -->
         <link rel="stylesheet" href="../css/edit-product.css">
         <link rel="stylesheet" href="../css/style-sidebar.css">
         <link rel="stylesheet" href="../css/bootstrap.min.css">
         <link rel="stylesheet" href="../css/sidebar.css">
         <link rel="stylesheet" href="../css/homepage.css">
         <link rel="stylesheet" href="../css/add-product.css">
         <link rel="stylesheet" href="../css/button.css">
</head>
<body>
     <!-- Edit-Product -->
        <div class="edit-modal modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="modal-title">Edit Product : <span class="edit-code" id="edit-code" style="color: blue;"></span></h1>
            <a href="../products">
              <button type="button" class="bx bx-window-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </a>
            </div>
            <div class="modal-body" style="background-color: #f9f8fb;">
                <form id="form-add-product" action="/products/edit-product" method="post">
                    <div class="mb-id" style="display: none;">
                        <label for="formFile" class="form-label"><span>ID :</span></label>
                        <input class="form-control" type="hidden" name="id" id="client-name" value="{id}">
                    </div>
                    <div class="mb-name">
                        <label for="formFile" class="form-label"><span>Name :</span></label>
                        <input class="form-control" type="text" name="name" id="client-name" value="{name}">
                    </div>
                    <div class="mb-price">
                        <label for="formFile" class="form-label inputcode"><span>Price :</span></label>
                        <input class="form-control" type="text" name="price" value="{price}">              
                    </div>
                    <div class="mb-quantity">
                        <label for="formFile" class="form-label inputcode"><span>Quantity :</span></label>
                        <input class="form-control" type="text" name="quantity" value="{quantity}">  
                    </div>
                    <div class="mb-img">
                        <label for="formFile" class="form-label inputcode"><span>IMG :</span></label>
                        <input class="form-control" type="text" name="image" value="{image}">    
                    </div>        
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
              <button id="btn-savecard" class="btn btn-primary ps-5 pe-5">Lưu</button>
            </div>
                 </form>
          </div>
        </div>
</body>
</html>
